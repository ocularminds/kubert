buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}
plugins {
    id 'java'
    id 'application'
}
group = 'osfx.kubert'
version = '1.0.0'

apply plugin: 'java'
sourceCompatibility = 1.11
targetCompatibility = 1.11
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
repositories {
    maven { url "https://repo.maven.apache.org/maven2" }
    maven { url "https://download.oracle.com/maven" }
    maven { url 'https://mymavenrepo.com/repo/wImDAfMyU98Wl9prp7iN/' }
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    implementation 'io.kubernetes:client-java:15.0.1'
}

configurations.all {
    exclude group: 'org.codehaus.groovy', module: 'groovy-xml'
}

mainClassName = 'osfx.kubert.App'
jar.enabled = true
configurations.archives.artifacts.removeIf { !it.type.is(distZip) }

clean.doFirst {
    delete "${rootDir}" + File.separator + "target" + File.separator
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task copyJar() {
    dependsOn build
    println 'Copying jar file to project root directory...'
    doLast {
        copy {
            duplicatesStrategy = 'include'
            from new File("${project.buildDir}/libs")
            into new File("${project.projectDir}")
            rename { String fileName -> fileName.replace("kubert-3.0.0", "dmoney") }
        }
    }
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

test {
    ignoreFailures = true
    testLogging.showStandardStreams = true
    testLogging {
        events 'PASSED', 'STARTED', 'FAILED', 'SKIPPED'
        info.events = ['failed', 'skipped']
    }
}

build.mustRunAfter clean
jar.finalizedBy copyJar
